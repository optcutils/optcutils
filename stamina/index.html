<h1 style="text-align: center" id="timeCount">Stamina Timer</h1>
<table style="margin: auto">
  <tr class="spacer"></tr>
  <tr>
    <td style="text-align: center"><label for="maxStamina">Max. Stamina</label><input

  </tr>
